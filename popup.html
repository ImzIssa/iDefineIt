<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iDefineIt</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="main-div">
		<h4>iDefineIt</h4>
		<div id="word-div">
			<p id="word-el"></p>
			<p id="pronunciation-el"></p>
			<audio id="audio-el">Browser Doesn't Support Audio</audio>
		</div>
		<div id="synonyms-div">
			<p>Synonyms:</p>
			<p id="synonyms" style="font: sans-serif;"></p>
		</div>
		<div id="antonyms-div">
			<p>Antonyms:</p>
			<p id="antonyms" style="font: sans-serif;"></p>
		</div>
		<div id="def-div">
			<p>Definition: </p>
			<p id="definition-el" style="font: sans-serif;"></p>
			<div id="definitions" style="font: sans-serif;"></div>
		</div>
	</div>
</body>
</html>
